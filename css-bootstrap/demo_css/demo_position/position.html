<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            background-color: pink;
            height: 800px;
            width: 400px;
        }

        .block-0 {
            background-color: darkgrey;
            height: 50px;
            width: 150px;
            top: 50px;
            left: 40px;
        }

        .block-1 {
            background-color: green;
            height: 50px;
            width: 150px;
            top: 100px;
            left: 100px;
        }

        .block-2 {
            background-color: yellow;
            height: 50px;
            width: 150px;
            top: 200px;
            position: sticky;
        }

        .block-3 {
            background-color: red;
            height: 50px;
            width: 150px;
        }

        .block-4 {
            background-color: black;
            height: 50px;
            width: 150px;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
<div class="block-0"></div>
</div>
</body>
</html>
